---
layout: default_fiftyfive
---

<article class="fiftyfive-single-post">
    <div class="back-to-collection">
        <a href="{{ '/fiftyfive/' | relative_url }}">
            <i class="fa-solid fa-circle-chevron-left"></i> All Fifty Five Words
            Stories
        </a>
    </div>

    <h2>{{ page.title }}</h2>
    <p class="post-meta">Written on: {{ page.date | date: "%B %d, %Y" }}</p>
    <div class="post-content">{{ content }}</div>

    <div class="post-navigation">
        <div class="prev">
            {% if page.previous %}
            <a
                href="{{ page.previous.url | prepend: site.baseurl }}"
                title="Previous: {{ page.previous.title }}"
            >
                <i class="fa-solid fa-circle-chevron-left"></i>
                {{ page.previous.title }}
            </a>
            {% endif %}
        </div>

        <div class="next">
            {% if page.next %}
            <a
                href="{{ page.next.url | prepend: site.baseurl }}"
                title="Next: {{ page.next.title }}"
            >
                {{ page.next.title }}
                <i class="fa-solid fa-circle-chevron-right"></i>
            </a>
            {% endif %}
        </div>
    </div>
</article>
