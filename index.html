{% for post in site.posts %}
		<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
		<time>{{ post.date | date: "%b %-d, %Y" }}</time>
{% endfor %}

<span class="h-card">

        Short Stories by Lucid Illusions
    </a>
    <span class="p-name">Short Stories by Lucid Illusions</span> 
    <img class="u-photo" src="assets/images/Logo_Bsky_SS.png" />
    <p class="p-note">
        A federated account for the website which will compile most short
        stories that I've written
    </p>
</span>
