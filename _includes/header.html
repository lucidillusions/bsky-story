<aside>
  <div class="container">
    <nav>
      <ul>
				<!-- Logo -->
      <li class="logo">
				<a href="{{ "/" | prepend: site.baseurl }}">
        	<img src="/assets/images/logo.png" alt="Logo">
				</a>
			</li>
      {% for page in site.pages %}
        {% if page.title %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
      <li><a href="{{ "/" | prepend: site.baseurl }}">Short Stories</a></li>
      </ul>
    </nav>
  </div>
</aside>

<header>
  <!-- Make the site title a link to the home page -->
  <h1><a href="{{ "/" | prepend: site.baseurl }}">{{ site.title }}</a></h1>
</header>
